<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.pic
{
margin:5%;
width:40%;
box-shadow:15px 15px 10px white;
transition:0.75;
border-radius:100px;


}

h1
{
text-align:center;
background:gray;
box-shadow:10px 10px 10px white;
font-size:60px;

}

body
{
background:black;
}



</style>

<body>

    <h1>
        Web Gallery

    </h1>
    <script>
    var p;
     var c
for (var i=1;i<=8;i++)
{
  c= document.createElement("span")
c.style.fontSize="30px"


document.body.appendChild(c)

}

document.write("<br/>")
for(var i = 1;i<=8;i++)
{
p = document.createElement("img")
p.src="images/p"+i+".jpg"
document.body.appendChild(p)
p.className="pic"


}



</script>
    
</body>

</html>
