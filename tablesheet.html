<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>table</title>
</head>
<style>

    body
    {

        background:teal;
    }
    h1
    {

        text-align:center;
        color:white;
    }
</style>
<body>
    <h1>Table sheet</h1>
    <table border="2" cellpadding="10">
        <script>
            var a = 1
            var r = prompt("Enter no of row...", "2")
            var c = prompt("Enter no of column...", "2")

            do
            {

                document.write("<tr>")

                    for(i=1;i<=c;i++)
                {

                    document.write("<td><input type=;Text> </td>")
                }

                document.write("</tr>")

                a++

            }while(a<=r)
        </script>
        </table>
</body>
</html>
