        pic.style.width="50%"
        pic.style.boxShadow="10px 10px 10px red"
        pic.style.border="10px gray solid"
        pic.style.cursor="pointer"
        pic.className="pic"
        


        function hidepic()
        {

document.body.removeChild(pic)


        }

        document.title="JS work"

        pic.onclick = function()
        {

         pic.src= "images/p5.jpg"
         pic.style.transform="scale(1.25)"
        
        }

        pic.onmouseout= function()
        {
pic.src="images/p4.jpg"
pic.style.transform="scale(1)"
pic.style.transition="1s"

        }
        

        
      




    </script>
