<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<style>
    .box
    {
width:50%;
height:80px;
font-size:60px;
box-shadow:10px 10px 10px black;
margin:auto;
color:black;
font-family:arial black;
cursor:pointer;
text-align:center;
border-radius:100px;
padding:5%;
background-color: white;
margin-top: 10%;
    }

    body
    {
        background:#00FFFF;
    }


</style>
<body>
<script>
var d = document.createElement("div")
document.body.appendChild(d)
d.className="box"
var t
 function show_clock()
 {
t = new Date()
d.innerHTML= t.toLocaleTimeString()
 }

 var s = setInterval("show_clock()" ,1000)

 d.onmouseover = function()
 {
  clearInterval(s)
 }

  d.onclick = function()
   {
    s = setInterval("show_clock()" ,1000)
    alert("Clock Started")

   }

 
</script>

    
</body>
</html>
